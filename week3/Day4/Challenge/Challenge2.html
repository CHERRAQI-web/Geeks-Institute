<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="lettersOnly" placeholder="Tapez uniquement des lettres">

</body>
<script>
    const input = document.getElementById("lettersOnly");

input.addEventListener("input", function() {
  // Supprime tout ce qui n'est pas une lettre (majuscule ou minuscule)
  this.value = this.value.replace(/[^a-zA-Z]/g, '');
});

</script>
</html>
