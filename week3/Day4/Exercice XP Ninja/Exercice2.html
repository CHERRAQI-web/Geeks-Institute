<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Validation e-mail avec Regex</title>
</head>
<body>
  <h2>Formulaire d'e-mail</h2>
  <form id="formEmail">
    <label for="email">Votre e-mail :</label>
    <input type="email" id="email" required>
    <button type="submit">Envoyer</button>
  </form>

  <p id="message" style="color:red;"></p>

  <script>
    document.getElementById("formEmail").addEventListener("submit", function(event) {
      event.preventDefault(); // Empêche l'envoi du formulaire

      let email = document.getElementById("email").value;
      let message = document.getElementById("message");

      // Regex de validation simple
      let regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (regex.test(email)) {
        message.style.color = "green";
        message.textContent = "Adresse e-mail valide ✔️";
      } else {
        message.style.color = "red";
        message.textContent = "Adresse e-mail invalide ❌";
      }
    });
  </script>
</body>
</html>
