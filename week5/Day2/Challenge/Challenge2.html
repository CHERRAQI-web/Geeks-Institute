        <label for="city2">Ville 2 :</label>

        <label for="longitude2">Longitude :</label>
        <input type="number" id="longitude2" required>
        <br><br>

        <button type="submit">Afficher l'heure du lever du soleil</button>
    </form>

    <h3 id="sunrise-time1"></h3>
    <h3 id="sunrise-time2"></h3>

    <script src="Challenge2.js"></script>

</html>
